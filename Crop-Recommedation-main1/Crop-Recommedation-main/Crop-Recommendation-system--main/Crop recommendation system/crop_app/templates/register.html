<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
}

.bg {
    background-image: url("{{ url_for('static', filename='style/one.jpg') }}");
    height: 100%;
    width: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: absolute;
    top: 0;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-container {
    background-color: rgba(255, 255, 255, 0.267);
    padding: 50px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.login-container h2 {
    margin-bottom: 20px;
}

.login-container .form-group {
    margin-bottom: 15px;
}

.login-container .btn {
    width: 100%;
}
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .cropvision span {
    opacity: 0;
    animation: fadeIn 0.5s forwards;
  }

  /* Staggered animation delays */
  .cropvision span:nth-child(1) { animation-delay: 0.1s; }
  .cropvision span:nth-child(2) { animation-delay: 0.2s; }
  .cropvision span:nth-child(3) { animation-delay: 0.3s; }
  .cropvision span:nth-child(4) { animation-delay: 0.4s; }
  .cropvision span:nth-child(5) { animation-delay: 0.5s; }
  .cropvision span:nth-child(6) { animation-delay: 0.6s; }
  .cropvision span:nth-child(7) { animation-delay: 0.7s; }
  .cropvision span:nth-child(8) { animation-delay: 0.8s; }
  .cropvision span:nth-child(9) { animation-delay: 0.9s; }
  .cropvision span:nth-child(10) { animation-delay: 1s; }

  </style>
</head>
<body>
  <div class="bg">
    <div class="container">
        <h1 class="cropvision" style="color: hsl(90, 7%, 5%); font-size: 100px; text-shadow: 1px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
            <span>C</span><span>r</span><span>o</span><span>p</span><span>V</span><span>i</span><span>s</span><span>i</span><span>o</span><span>n</span>
          </h1>
          <p style="color: rgba(25, 31, 25, 0.554);font-size: 40px;">Let's Grow With Technology.....!!!</p>
      <div class="row justify-content-center">
        <div class="col-sm-6 mt-4 login-container">
          <h2 class="text-center">Register Form</h2>
          <form action="/register" method="POST">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
            </div>
            <br>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-dark">Submit</button>
              <a href="/login" class="btn btn-primary">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
